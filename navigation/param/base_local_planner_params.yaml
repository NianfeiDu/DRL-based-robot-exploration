TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.5  # X 方向最大速度0.5
  min_vel_x: 0.1 # X 方向最小速速0.1

  max_vel_theta: 1.0  #1.0
  min_vel_theta: -1.0
  min_in_place_vel_theta: 1.0 #1.0

  acc_lim_x:  0.8 # X 加速限制1.0
  acc_lim_y: 0.0 # Y 加速限制
  acc_lim_theta:  0.4 # 角速度加速限制0.6

# Goal Tolerance Parameters，目标公差
  xy_goal_tolerance: 0.3 #0.10
  yaw_goal_tolerance: 0.1 #0.05

# Differential-drive robot configuration
# 是否是全向移动机器人
  holonomic_robot: false

# Forward Simulation Parameters，前进模拟参数
  sim_time: 0.8
  vx_samples: 18
  vtheta_samples: 20
  sim_granularity: 0.05
  meter_scoring: true